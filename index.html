<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/style/landing.css">

    <title>Login to OutDated</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="/script/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts/posts.html");
    </script>
</head>
<body>
    <!-- signup - login being -->
    <div class="custom-container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" id="login">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" placeholder="Username" id="username">
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" placeholder="Password" id="password">
                    </div>
                    <button id="loginButton" type="submit" class="loginbtn">Login</button>

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-google"></ion-icon>
                        </a>
                        <a href="#" class="social-icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container"></div>
    </div>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="/script/landing.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
